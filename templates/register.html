<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="{{ request.url_for('static', path='favicon.png') }}" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='styles.css') }}" />
</head>
<body class="auth-body">
  <main class="auth-shell" aria-label="Create account">
    <section class="auth-card auth-card--dark">
      <h1 class="auth-title">Create account</h1>
      <p class="auth-subtitle">Start to get started</p>

      {% if error %}
      <div class="auth-alert auth-alert--error">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('register') }}" class="auth-form">
        <label class="auth-field">Username
          <input name="username" required autofocus />
        </label>
        <label class="auth-field">Email
          <input name="email" type="email" required />
        </label>
        <label class="auth-field">Password
          <input name="password" type="password" required />
        </label>
        {% if invite_token %}
        <input type="hidden" name="invite_token" value="{{ invite_token }}">
        {% endif %}
        <button class="auth-btn-primary" type="submit">Start</button>
      </form>

      <p class="auth-switch">Already have an account?
        <a href="{{ url_for('login') }}">Sign in</a>
      </p>

      <p class="auth-terms">By creating an account, you agree to our
        <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>.
      </p>
    </section>
  </main>

  <script src="{{ request.url_for('static', path='js/main.js') }}"></script>
</body>
</html>
